<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="BusCreateDlg" widgetVar="BusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateBusTitle}">
            <h:form id="BusCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{busController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateBusLabel_idBus}" for="idBus" />
                        <p:inputText id="idBus" value="#{busController.selected.idBus}" title="#{bundle.CreateBusTitle_idBus}" required="true" requiredMessage="#{bundle.CreateBusRequiredMessage_idBus}"/>
                        <p:outputLabel value="#{bundle.CreateBusLabel_numerochasis}" for="numerochasis" />
                        <p:inputText id="numerochasis" value="#{busController.selected.numerochasis}" title="#{bundle.CreateBusTitle_numerochasis}" />
                        <p:outputLabel value="#{bundle.CreateBusLabel_placa}" for="placa" />
                        <p:inputText id="placa" value="#{busController.selected.placa}" title="#{bundle.CreateBusTitle_placa}" />
                        <p:outputLabel value="#{bundle.CreateBusLabel_modelo}" for="modelo" />
                        <p:inputText id="modelo" value="#{busController.selected.modelo}" title="#{bundle.CreateBusTitle_modelo}" />
                        <p:outputLabel value="#{bundle.CreateBusLabel_color}" for="color" />
                        <p:inputText id="color" value="#{busController.selected.color}" title="#{bundle.CreateBusTitle_color}" />
                        <p:outputLabel value="#{bundle.CreateBusLabel_anio}" for="anio" />
                        <p:inputText id="anio" value="#{busController.selected.anio}" title="#{bundle.CreateBusTitle_anio}" />
                        <p:outputLabel value="#{bundle.CreateBusLabel_kilometraje}" for="kilometraje" />
                        <p:inputText id="kilometraje" value="#{busController.selected.kilometraje}" title="#{bundle.CreateBusTitle_kilometraje}" />
                        <p:outputLabel value="#{bundle.CreateBusLabel_numeroAsiento}" for="numeroAsiento" />
                        <p:inputText id="numeroAsiento" value="#{busController.selected.numeroAsiento}" title="#{bundle.CreateBusTitle_numeroAsiento}" />
                        <p:outputLabel value="#{bundle.CreateBusLabel_marca}" for="marca" />
                        <p:inputText id="marca" value="#{busController.selected.marca}" title="#{bundle.CreateBusTitle_marca}" />
                        <p:outputLabel value="#{bundle.CreateBusLabel_motor}" for="motor" />
                        <p:inputText id="motor" value="#{busController.selected.motor}" title="#{bundle.CreateBusTitle_motor}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{busController.create}" value="#{bundle.Save}" update="display,:BusListForm:datalist,:growl" oncomplete="handleSubmit(args,'BusCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="BusCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
