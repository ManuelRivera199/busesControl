    <ui:composition>

        <p:dialog id="ConductorViewDlg" widgetVar="ConductorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewConductorTitle}">

                        <h:outputText value="#{bundle.ViewConductorLabel_apellido}"/>

                        <h:outputText value="#{bundle.ViewConductorLabel_numerolicencia}"/>

                        <h:outputText value="#{bundle.ViewConductorLabel_direccion}"/>
                        <h:outputText value="#{conductorController.selected.direccion}" title="#{bundle.ViewConductorTitle_direccion}"/>
                        <h:outputText value="#{bundle.ViewConductorLabel_idBus}"/>
                        <h:outputText value="#{conductorController.selected.idBus}" title="#{bundle.ViewConductorTitle_idBus}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ConductorViewDialog.hide()"/>

            </h:form>
        </p:dialog>

    </ui:composition>
